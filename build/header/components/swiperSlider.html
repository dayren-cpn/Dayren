<div class="slider">
   <!-- TEXT -->
   <div class="slider-content">
      <div class="swiper-wrapper">
         <!-- SLIDE ONE -->
         <div class="swiper-slide slider-content__slide">
            <div class="slider-text">
               <h2 class="slider-text__heading">Разработка <span>сайтов</span></h2>
               <p class="slider-text__desc">если получится</p>
               <button id="openDialogButton" class="button slider-button__position" type="button" aria-haspopup="dialog"
                  aria-controls="myDialog">
                  <a>Оставить заявку</a>
               </button>
            </div>
         </div>
         <!-- SLIDE TWO -->
         <div class="swiper-slide slider-content__slide">
            <div class="slider-text">
               <h2 class="slider-text__heading">По вашим макет <span class="slider-text__sp">Figma</span></h2>
               <p class="slider-text__desc"></p>
            </div>
         </div>
         <!-- SLIDE THREE  -->
         <div class="swiper-slide slider-content__slide">
            <div class="slider-text">
               <h2 class="slider-text__heading">Оформить Заказ</h2>
               <button id="openDialogButton" class="button slider-button__position" type="button" aria-haspopup="dialog"
                  aria-controls="myDialog">
                  <a>Оставить заявку</a>
               </button>
            </div>
         </div>
      </div>
   </div>
   <!-- IMAGES -->
   <div class="slider-img">
      <div class="swiper-wrapper">
         <!-- SLIDE ONE IMAGES -->
         <div class="swiper-slide slider-img__slide">
            <div class="slider-img__bg" data-swiper-parallax="-50"
               style="background-image: url(img/dist/slide-images/1.jpg);"></div>
         </div>
         <!-- SLIDE TWO IMAGES -->
         <div class="swiper-slide slider-img__slide">
            <div class="slider-img__bg" data-swiper-parallax="-70"
               style="background-image: url(img/dist/slide-images/2.jpg);"></div>
         </div>
         <!-- SLIDE THREE IMAGES -->
         <div class="swiper-slide slider-img__slide">
            <div class="slider-img__bg" data-swiper-parallax="-50"
               style="background-image: url(img/dist/slide-images/3.jpg);"></div>
         </div>
      </div>
   </div>

   <div class="slider-bottom">
      <!-- PAGINATION -->
      <div class="slider-pagination">
         <div class="swiper-pagination"></div>
      </div>
      <!-- SCROLLBAR -->
      <div class="slider-scrollbar">
         <div class="swiper-scrollbar"></div>
      </div>
      <!-- NAVIGATION -->
      <div class="slider-navigation">
         <div class="slider-navigation__container">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
         </div>
      </div>
   </div>

</div>
